<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <form id="weather-form">
      <label for="location">
        <span>Enter Location:</span>
        <input type="text" name="" id="location" placeholder="E.g., Nairobi">
      </label>
      <button type="submit">Get Weather</button>
    </form>
    <div id="weather-info">
      <!-- Weather data will be displayed here -->
    </div>
  </div>
</body>
</html>
